<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="texto"></p>
    <script>
        var mes;
        switch (new Date().getMonth()) {
        
        case 0:
         mes = "Enero"; break;
        case 1:
         mes = "Febrero"; break;
        case 2:
         mes = "Marzo"; break;
        case 3:
         mes = "Abril"; break;
        case 4:
         mes = "Mayo"; break;
        case 5:
         mes = "Junio"; break;
        case 6:
         mes = "Julio"; break;
        case 7:
         mes = "Agosto"; break;
        case 8:
         mes = "Septiembre"; break;
        case 9:
         mes = "Octubre"; break;
        case 10:
         mes = "Noviembre"; break;
        case 11:
         mes = "Diciembre"; break;
        }
        document.getElementById("texto").innerHTML = "Mes Hoy es " + mes;
        
        </script>
</body>
</html>
