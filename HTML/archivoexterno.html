<!DOCTYPE html>

<html>
<head>
<script src="https://web2023.sigocupacio.com/wp-content/uploads/2023/03/miCodigoJavaScript.js"></script>    
<script>
function cambiaParrafo() {
document.getElementById("cambia").innerHTML =
"Parrafo cambiado";
}

</script>
</head>
<body>

<h1>JavaScript en el HEAD</h1>
<p id="cambia">Un párrago cualquiera</p>
<button type="button" onclick="cambiaParrafo()">Cambia
(texto botón)</button>
</body>
</html>
